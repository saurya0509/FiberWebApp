<!-- Account form displayed in ng-view-->
<DIV >
	<H1>Account</H1>  
	<FORM name="frm" >
		<p style="color:green" ng-bind="message" ></p>

		AC Number: <INPUT TYPE="text" ng-model="aForm.acNumber" required> <BR>
		Balance: <INPUT TYPE="number" ng-model="aForm.balance" required> <BR>
		
		<button ng-click="submit()" ng-disabled="frm.$invalid">Submit</button>
		<button ng-click="submitAndGo()">Loan</button>
		
		<br>
		aForm : {{aForm}}
	</FORM>
</DIV>
