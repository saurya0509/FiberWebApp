<!-- Loan form displayed in ng-view-->
<DIV align="center">
	<H1>Forgot Password</H1>  
	<FORM name="frm">
		<p style="color:green" ng-bind="form.message" ></p>
		Login Id: <INPUT TYPE="text" ng-model="form.data.login" required style="width: 20%"> <br><br>
		<button ng-click="submit()" ng-disabled="frm.$invalid" >Submit</button>
		<br>
		aForm : {{form.data}}
	</FORM>
</DIV>
