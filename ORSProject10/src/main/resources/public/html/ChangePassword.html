<!-- Loan form displayed in ng-view-->
<DIV align="center">
	<H1>Change Password</H1>  
	<FORM name="frm">
		<p style="color:green" ng-bind="form.message" ></p>
		Old Password: <INPUT TYPE="password" ng-model="form.data.oldPassword" required> <br>
		New Password: <INPUT TYPE="password" ng-model="form.data.newPassword" required> <br>
		<button ng-click="submit()" ng-disabled="frm.$invalid" >Submit</button>
		<br>
		aForm : {{form.data}}
	</FORM>
</DIV>
