<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
		<script>
			var app = angular.module("myApp", ["ngRoute"]);
			app.config(function($routeProvider) {
				$routeProvider
				.when("/", {
					templateUrl : "Welcome.html"
				})
				.when("/customer", {
					templateUrl : "Customer.html",
					controller: 'customerCtl'
				})
				.when("/account", {
					templateUrl : "Account.html",
					controller: 'accountCtl'
				})
				.when("/loan", {
					templateUrl : "Loan.html",
					controller: 'loanCtl'
				});
			});

			//Customer controller
			var customerCB=function($scope, $location){
					$scope.message = "";
					$scope.cForm = {};
					$scope.submit= function(){
						$scope.message = "Data is submitted"
						//$location.url("Start");
					}
					$scope.submitAndGo= function(){
						$location.url("account");
					}
				};
			app.controller('customerCtl',customerCB);


			//Account controller
			var accountCB=function($scope, $location){
					$scope.message = "";
					$scope.aForm = {};
					$scope.submit= function(){
						$scope.message = "Data is submitted"
					}
					$scope.submitAndGo= function(){
						$location.url("loan");
					}
				};
			app.controller('accountCtl',accountCB);

			//Loan controller
			var loanCB=function($scope, $location){
					$scope.message = "";
					$scope.lForm = {};
					$scope.submit= function(){
						$scope.message = "Data is submitted"
					}
				};
			app.controller('loanCtl',loanCB);


		</script>
	</head>
	<body ng-app="myApp">
		<div>
			<a href="#">Home</a>
			<a href="#!customer">Customer</a>
			<a href="#!account">Account</a>
			<a href="#!loan">Loan</a>
		</div>
		<hr>
		<div ng-view></div>
		<hr>
		<div>Copyright (c) Rays (SunilOS) Technologies</div>
	</body>
</html>
