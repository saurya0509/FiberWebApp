<!-- Account form displayed in ng-view-->
<DIV align="center">

	<H1>User List</H1>

	<FORM name="frm" >

		<p style="color: green" ng-bind="form.searchMessage"></p>

		<br> First Name : <INPUT TYPE="text"
			ng-model="form.searchParams.firstName"> &nbsp; Login Id: <INPUT
			TYPE="text" ng-model="form.searchParams.loginId">&nbsp;
		Status: <INPUT TYPE="text" ng-model="form.searchParams.status">&nbsp;

		<button ng-click="search()">Search</button>
		<br>
		<td><button ng-click="forward('/user')">New</button></td>
		<td><button ng-click="previous()">Previous</button></td>
		<td><button ng-click="next()">Next</button></td>


		<table border="1">
			<tr>
				<td><input type="checkbox"></td>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Login Id</th>
				<th>Mobile</th>
				<th>Role Name</th>
				<th>Email</th>
				<th>Gender</th>
				<th>Status</th>
				<th>#</th>
				
			</tr>
			<tr ng-repeat="d in form.list">
				<td><input type="checkbox" ng-model="temp[$index]"
					ng-click1="delete(d.id,temp[$index])"></td>
				<td>{{$index + 1 + (form.pageNo * form.pageSize)}}</td>
				<td>{{d.firstName}}</td>
				<td>{{d.lastName}}</td>
				<td>{{d.loginId}}</td>
				<td>{{d.phone}}</td>
				<td>{{d.roleName}}</td>
				<td>{{d.email}}</td>
				<td>{{d.gender}}</td>
				<td>{{d.status}}</td>
				<td><button ng-click="forward('/user/' +  d.id)">Edit</button></td>
			</tr>
			<tr>
			</tr>

		</table>
		{{form}}
		<hr>


	</FORM>
</DIV>
